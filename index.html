<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc v.2.0</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input class="js-num-a" type="number" />
    <input class="js-num-b" type="number" />
    <select class="js-select-operation" name="" id="">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <button class="js-btn-result">Результат</button>
    <p class="js-output"></p>
    <div class="blocks">
      <div class="block outside one"></div>
      <div class="block inside two"></div>
      <div class="block inside three"></div>
      <div class="block outside four"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
